<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<title>AES暗号化</title>
<!-- Required meta tags -->
<meta charset="utf-8"></meta>

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

</head>
<body>

<div class="container">
  <h1>AES暗号化</h1>
  <form th:action="@{/encrypt}" method="post" class="form-horizontal" th:object="${indexForm}">
    <div class="form-group" th:classappend="${#fields.hasErrors('targetEncrypt')}? 'has-error has-feedback'">
      <label for="" class="col-sm-2 col-form-label">暗号化対象データ</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{targetEncrypt}" th:errorClass="error-input" th:label="暗号化対象データ"/>
        <span th:if="${#fields.hasErrors('targetEncrypt')}" th:errors="*{targetEncrypt}" class="help-block">error!</span>
      </div>
    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('secretKey')}? 'has-error has-feedback'">
      <label for="" class="col-sm-2 col-form-label">共通鍵文字列<span class="glyphicon glyphicon-question-sign" aria-hidden="true" style="padding: 0 4px;" data-toggle="tooltip" data-original-title="16バイト未満の場合 0でパディングされます。また、17バイト以上は無視されます。"></span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{secretKey}" th:errorClass="error-input"/>
        <span th:if="${#fields.hasErrors('secretKey')}" th:errors="*{secretKey}" class="help-block">error!</span>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">暗号化結果</div>
      <div class="panel-body">
        <span th:text="${encrypted}"></span>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">暗号化</button>
      </div>
    </div>
  </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
